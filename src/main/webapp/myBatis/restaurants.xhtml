<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Restaurants:</h2>
    <ol>
        <ui:repeat value="#{restaurantsMyBatis.allRestaurants}" var="restaurant">
            <li><h:link value="#{restaurant.title}" outcome="locations?restaurantId=#{restaurant.id}" /></li>

            <span>Food: </span>
            <ul>
                <ui:repeat value="#{restaurant.foods}" var="food">
                    <li>#{food.name}</li>
                </ui:repeat>
            </ul>
            <hr/>

        </ui:repeat>
    </ol>

    <h:form>
        <label>Restaurant title: </label>
        <h:inputText value="#{restaurantsMyBatis.restaurantToCreate.title}" required="true" />
        <h:commandButton value="Add new restaurant" action="#{restaurantsMyBatis.createRestaurant}" />
    </h:form>

    <h:form>
        <label>Filter if restaurant has more than two foods: </label>
        <h:commandButton value="Filter" action="#{restaurantsMyBatis.filterRestaurants}" />
    </h:form>

    <h2>restaurants with more than two foods:</h2>
    <ol>
        <ui:repeat value="#{restaurantsMyBatis.filteredRestaurants}" var="rest">
            <li>#{rest.title}</li>
        </ui:repeat>
    </ol>

    <h:link value="Back to jpa impl" outcome="/index"/>

    <hr/>
</h:body>
</html>
