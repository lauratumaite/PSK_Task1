<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>

    <h2>Add food to this restaurant</h2>
    <h:form>
        <label>Food name: </label>
        <h:inputText a:placeholder="name" value="#{locationsForRestaurantsMyBatis.foodToAdd.name}" required="true" />
        <h:commandButton value="Add food to the restaurant" action="#{locationsForRestaurantsMyBatis.addFoodsToRestaurant()}" >
            <f:param name="restaurantId" value="#{locationsForRestaurantsMyBatis.restaurant.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/restaurants" value="Back to restaurant page"/>
</h:body>
</html>
